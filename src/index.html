<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./styles.css" rel="stylesheet">
    <title>Car Lap Tracker</title>
  </head>
  <body>
    <div id="p-tab" data-tab="port-selector">
      <div class="portForm">
        <h2 class="title">
          Select port:
        </h2>
        <br>
        <select name="port" id="port-sel">
        </select>
        <button id="refresh-ports" class="btn-port">
          <img src="./imgs/refresh.svg" alt="">
        </button>
        <br>
        <button id="port-ok" class="btn-port">
          <img src="./imgs/plug.svg" alt="">
        </button>
      </div>
    </div>
    <div data-tab="main">
      <div id="displayo">
        <div id="big-display">
          00:00:00
        </div>
      </div>
      <div class="split-d" id="controls">
        <div id="timelist" class="times split-el">
        </div>
        <div class="split-el manual-btns">
          <!-- butun manuali -->
          <div>
            <div class="semafurun">
              <button id="stopSw" class="s-light btn stop">Stop</button>
              <button id="resetSw" class="s-light btn reset">Reset</button>
              <button id="startSw" class="s-light btn start">Start</button>
            </div>
          </div>
          <div>
            <button id="deleteRec" class="btn clear">Clear All</button>
            <div style="display: flex;">
              <button id="autoSw" class="btn auto">Auto</button>
              <div class="auto-status">
                <img id="autoimg" class="auto-status-img" src="./imgs/no_car.svg" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="logos">
            <img src="./imgs/cb.png" alt="">
            <img src="./imgs/events.png" alt="">
        </div>
      </div>
    </div>
    <div id="prompt">
      <div>Inserisci nome pilota</div>
      <input id="prompt-txt-field" class="txt-field" spellcheck="false" type="text">
      <input type="hidden" id="time-val">
      <div class="prompt-btn">
        <button id="close-prompt" class="btn-port">
          <img src="./imgs/close.svg" alt="">
        </button>
        <button id="confirm-prompt" class="btn-port">
          <img src="./imgs/pilot_check.svg" alt="">
        </button>
      </div>
    </div>

    <div id="promptClear">
      <div>Eliminare tutti i tempi</div>
        <div class="prompt-btn">
          <button id="close-promptClear" class="btn-port">
            <img src="./imgs/close.svg" alt="">
          </button>
          <button id="confirm-promptClear" class="btn-port">
            <img src="./imgs/checkmark.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    
  </body>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/renderer.js"></script>
</html>
